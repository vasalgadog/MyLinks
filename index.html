<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://avatars0.githubusercontent.com/u/86644785" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://avatars0.githubusercontent.com/u/86644785" target="_blank">
            <img src="https://avatars0.githubusercontent.com/u/86644785" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Valentin Salgado
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @vasalgadog 
      <div id="cl-flag">
        <img src="https://d2dgum4gsvdsrq.cloudfront.net/assets/flags/cl_mini-fabdc8612af2c25752582dd1d5694400e44800d698c064500f10cc059e29749a.png">
      </div>
    </div>

    <div id="links">
      <a class="link" href="https://github.com/vasalgadog" target="_blank">
        <i class="fab fa-github">&nbsp;</i>GitHub
      </a>
      <a class="link" href="https://www.linkedin.com/in/vasalgadog" target="_blank">
        <i class="fab fa-linkedin">&nbsp;</i>LinkedIn
      </a>
      <a class="link" href="mailto:valentin.salgadog@gmail.com">
        <i class="far fa-envelope">&nbsp;</i>Email
      </a>
      <a class="link" href="#">
        <i class="far fa-folder">&nbsp;</i>Portfolio (soon)
      </a>
      <a class="link" href="/res/CV Valentin Salgado ATS.pdf" target="_blank">
        <i class="fas fa-file-alt">&nbsp;</i>CV (ES)
      </a>
      <a class="link" href="#">
        <i class="fas fa-file-alt">&nbsp;</i>Resume (EN) (soon)
      </a>
    </div>
<!--
    <div id="hashtag">

    <script>

      const stars1 = []
      const stars2 = []
      const stars3 = []

      const numberOfStars1 = '5000'
      const numberOfStars2 = '2400'
      const numberOfStars3 = '400'


      for (let i = 0; i < numberOfStars1; i++) {
        const pos1 = (Math.floor(Math.random() * 5200))
        const pos2 = (Math.floor(Math.random() * 5200))
        stars1.push(`${pos1}px ${pos2}px #fff`)
      }

      for (let i = 0; i < numberOfStars2; i++) {
        const pos1 = (Math.floor(Math.random() * 5200))
        const pos2 = (Math.floor(Math.random() * 5200))
        stars2.push(`${pos1}px ${pos2}px #fff`)
      }

      for (let i = 0; i < numberOfStars3; i++) {
        const pos1 = (Math.floor(Math.random() * 5200))
        const pos2 = (Math.floor(Math.random() * 5200))
        stars3.push(`${pos1}px ${pos2}px #fff`)
      }

      const addCSS = css => document.head.appendChild(document.createElement("style")).innerHTML = css;

      addCSS(`#stars1{ box-shadow:${stars1}}`)
      addCSS(`#stars1:after{ box-shadow:${stars1}}`)

      addCSS(`#stars2{ box-shadow:${stars2}}`)
      addCSS(`#stars2:after{ box-shadow:${stars2}}`)

      addCSS(`#stars3{ box-shadow:${stars3}}`)
      addCSS(`#stars3:after{ box-shadow:${stars3}}`)

    </script>

  </body>
</html>
